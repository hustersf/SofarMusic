import depend.Deps

apply plugin: 'com.android.application'
def config = rootProject.ext.android//配置
android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        applicationId "com.sf.sofarmusic"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true

        ndk {
            abiFilters "armeabi-v7a"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    //签名信息配置
    signingConfigs {

        myConfig {
            storeFile file("sofarmusic.keystore")
            storePassword "123456"
            keyAlias "sofarmusic"
            keyPassword "123456"
        }

    }

    buildTypes {

        debug {
            signingConfig signingConfigs.myConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            signingConfig signingConfigs.myConfig
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        huidu {
            signingConfig signingConfigs.myConfig
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // 3.0gradle 新增type,需要加上这一句，否则编译错误
            matchingFallbacks = ['release', 'debug']
        }
    }

    flavorDimensions "default"
    productFlavors {

        google {
            manifestPlaceholders = [ICON: "@drawable/ic_launcher", LABEL: "@string/app_name"]
            dimension "default"
        }

        xiaomi {
            manifestPlaceholders = [ICON: "@drawable/ic_launcher", LABEL: "@string/app_name"]
            dimension "default"
        }

        huawei {
            manifestPlaceholders = [ICON: "@drawable/ic_launcher", LABEL: "@string/app_name"]
            dimension "default"
        }
    }

    repositories {
        flatDir {
            dirs 'libs'   // aar目录
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation Deps.google.annotation
    implementation Deps.google.palette
    implementation Deps.google.material
    implementation Deps.google.cardview
    implementation Deps.google.swiperefreshlayout
    implementation Deps.google.coordinatorlayout
    implementation Deps.google.viewpager

    implementation Deps.openSource.playService
    implementation Deps.openSource.work
    implementation Deps.openSource.firebaseJobDispatcher
    implementation Deps.openSource.eventbus
    implementation Deps.openSource.greendao

    implementation Deps.openSource.fastjson

    implementation project(':framework:skin')
    implementation project(':framework:network')
    implementation project(':external:zxing')
    implementation project(':framework:player')
    implementation project(':framework:utility')
    implementation project(':framework:widget')
    implementation project(':core:base')
    implementation project(':external:demo')
}
