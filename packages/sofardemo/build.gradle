import depend.Deps

apply plugin: 'com.android.application'
def config = rootProject.ext.android//配置
android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        applicationId "com.sf.sofardemo"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true

//        vectorDrawables.useSupportLibrary = true

        ndk {
            abiFilters "armeabi-v7a"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildTypes {

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"

    productFlavors {

        google {
            manifestPlaceholders = [ICON: "@drawable/kwai_icon", LABEL: "@string/kwai_app_name"]
            dimension "default"
        }

        xiaomi {
            manifestPlaceholders = [ICON: "@drawable/kwai_icon", LABEL: "@string/kwai_app_name"]
            dimension "default"
        }

        huawei {
            manifestPlaceholders = [ICON: "@drawable/kwai_icon", LABEL: "@string/kwai_app_name"]
            dimension "default"
        }
    }

    repositories {
        flatDir {
            dirs 'libs'   // aar文件目录
            dirs '../extrenal/zxing/libs'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':external:demo')
    implementation project(':framework:utility')
    implementation project(':framework:widget')
    implementation project(':framework:skin')

    implementation project(':core:base')

    implementation(name: 'flutter-release', ext: 'aar')

    implementation Deps.google.appcompat
    implementation Deps.google.material
}
